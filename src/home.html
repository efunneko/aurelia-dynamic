<template>
  <compose view-model="page-view" model.bind="survey.pages[pageIdx]"></compose>
  <div class="text-center group-with-border">
    <h2>
    <a if.bind="survey.pages[pageIdx+1]"
       href="${router.generate('home', {pageNum: pageIdx+2})}">
      Next: ${survey.pages[pageIdx+1].name} 
    </a>
    </h2>
  </div>
  <div class="inline-half left-align link">
    <a if.bind="pageIdx > 0"
       href="${router.generate('home', {pageNum: pageIdx})}">
      <i class="fa fa-caret-left"></i>
      ${survey.pages[pageIdx-1].name}
    </a>
  </div>
</template>
